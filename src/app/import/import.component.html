<app-header></app-header>
<main class="main-content">
  <!-- Header avec logo -->
  <header class="register-header">
    <h1>Importer plusieurs définitions</h1>
  </header>
  <!-- Header avec logo -->

  <!--Formulaire d'ajout d'une définition -->
  <form (ngSubmit)="onSubmitForm()" [formGroup]="importForm" novalidate>

    <div class="alert alert-primary">
      <i class="fas fa-info white-text left align-top"></i>
      <p class="right">Le fichier d'import de définitions doit être au format .csv</p>
    </div>
    <div class="alert alert-primary">
      <i class="fas fa-info white-text left align-top"></i>
      <p class="right"><b>Format d'une définition :</b> titre;définition;enSavoirPlus;thème1;thème2</p>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile"
               aria-describedby="inputGroupFile" accept=".csv" (change)="onFileChange($event)" formControlName="file">
        <label class="custom-file-label" for="inputGroupFile" data-browse="Choisir">{{ fileName }}</label>
      </div>
    </div>

    <div class="d-flex flex-center">
      <img class="spinner" id="spinner" src="assets/icons/spinner_import.svg" *ngIf="loader">
    </div>

    <div class="register-form-submit">
      <button type="submit" [disabled]="importForm.invalid" class="btn">
      <i class="fas fa-check"></i>Ajouter
      </button>
    </div>
  </form>
  <!--Formulaire d'ajout d'une définition -->

  <!-- Bouton page d'accueil -->
  <app-menu-admin></app-menu-admin>
  <!-- Bouton page d'accueil -->
</main>

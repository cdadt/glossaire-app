dist: trusty
sudo: false

language: node_js
node_js:
  - "10"

addons:
  apt:
    sources:
      - google-chrome
      - ng-common
    packages:
      - google-chrome-stable
  sonarcloud:
    organization: "cdadt"
    token:
      secure: 905f5eba405b0bafc9adf9f2026d30a3943f2052 # encrypted value of your token

cache:
  directories:
    - ./node_modules

install:
  - npm cache clean --force
  - npm cache verify
  - rm -rf node_modules && rm ./package-lock.json
  - npm install

script:
  - npm run test -- --no-watch --no-sandbox --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
  - sonar-scanner